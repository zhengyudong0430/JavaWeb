<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>音乐播放器注册页面</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script type="text/javascript"></script>
    <style>
        #body{
            background-image: url("images/1.jpg");
            /*background-size:100% 100%;
            background-attachment: fixed;*/
        }
    </style>
    <script>
        //注册请求
        $(function () {
            $("#submit").click(function () {
                var username=$("#user").val();
                var password=$("#password").val();
                $.ajax({
                    url:"/registerServlet",
                    data:{"username":username,"password":password},
                    type:"POST",
                    dataType:"json",
                    success:function (data) {
                        console.log(data);
                        if(data.msg===true){
                            window.location.href="login.html";
                        }else{
                            /*window.location.reload();*/
                            $("#message").text("用户名可能不唯一，请重新设置!");
                            $("#user").val("");
                            $("#password").val("");
                            $("#verifycode").val("");
                        }
                    }
                });
            });
        });
    </script>
</head>
<body id="body">
<div class="container" style="width: 400px;margin-top: 110px;background-color: rgba(255,255,255,0.8)">
    <h3 style="text-align: center;">用户注册</h3>
    <!--        <form action="login" method="post">-->
    <div class="form-group" >
        <label for="user">请设置用户名：</label>
        <input type="text" name="username" class="form-control" id="user" placeholder="请输入用户名"/>
    </div>

    <div class="form-group">
        <label for="password">请设置密码：</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
    </div>
    <div class="form-group">
        <label for="password">请再次输入您设置的密码：</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
    </div>
    <hr/>
    <div class="form-group" style="text-align: center;"><!--class="form-group"-->
        <input style="width: 200px;height: 40px" id="submit" class="btn btn btn-primary" type="button" value="注册" >
    </div>
    <!--	  	</form>-->
    <!-- 出错显示的信息框 -->
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" >
            <span>&times;</span>
        </button>
        <strong id="message">请您重新注册或者登录已有的账户!</strong>
    </div>
</div>
</body>
</html>
